name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - env:
        PATH_GITHUB_PACKAGES: docker.pkg.github.com

    - run: echo $PATH_GITHUB_PACKAGES
      
    - name: Autenticando no GitHub Packages
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u renatogroffe --password-stdin
        echo $GITHUB_REPOSITORY
